<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="cssStyle/tableStyleSheet.css" rel="stylesheet" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2015.3.930/styles/kendo.common.min.css">
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2015.3.930/styles/kendo.rtl.min.css">
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2015.3.930/styles/kendo.default.min.css">
    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/jquery.mobile-1.3.2.min.js"></script>
    <script src="scripts/swipeupdown.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="kendo/js/kendo.all.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="https://bs-static.cdn.telerik.com/1.2.5/everlive.all.min.js"></script>
    <script src="scripts/DataSourceFunctions.js"></script>
    <script src="scripts/tableCreation.js"></script>
    <script src="scripts/scanner.js"></script>
    <script src="scripts/orientationChange.js"></script>
    <script src="scripts/gesture.js"></script>
    <script>
        function toHome() {
            document.getElementById("homePage").style.display="block";
            document.getElementById("packInfoPage").style.display="none";
            document.getElementById("packListPage").style.display="none";
        }
        function scanBarCode() {
            if (initialOriention == "endways") {
        		scanBackFlip();
            } else {
                alert("Please hold up your phone!");
            }
        }
        function init() {
            if (initialOriention == "endways") {
        		document.getElementById("imgTwo").innerHTML = "<img src='images/bar2.png' />";
            } else {
        		document.getElementById("imgTwo").innerHTML = "<img src='images/bar22.png' />";
            }
        }
    </script>
</head>

<body onload="javascript:init()">
    <p id=serialIdValue hidden></p>
    <table id=barTable width=100% border=0 cellspacing=0 cellpadding=0 bgcolor=#31849B>
        <tr>
            <td><a href="javascript:toHome()"><img src="images/bar1.png" /></a></td>
            <td id=imgTwo></td>
            <td><img src="images/bar30.png" /></td>
            <td><img src="images/bar4.png" onclick="javascript:scanBarCode()" /></td>
        </tr>
    </table>
    
    <div id="homePage" style="display:block;">
        <table border=0 width=100%>
            <tr><td height=50 align=center>&nbsp;</td></tr>
            <tr><td align=center>
				<img src="images/homeSample.gif" />
            </td></tr>
            <tr><td height=100 align=center>&nbsp;</td></tr>
        </table>
        <table border=0 width=100%>
            <tr>
                <td width=200>&nbsp;</td>
                <td><img src="images/logo.png" /></td>
                <td width=30>&nbsp;</td>
            </tr>
        </table>
    </div>
	
    <div id="packInfoPage" style="display:none;">
        <br>
        <span id="itemImghandler"></span>
        <br>
        <div class="item-c">
            <font size=5px id="itemNumberView"></font>
        </div>
        <br>
        <div class="table-c">
            <table id="propertyView" align=center width=92%>
            </table>
        </div>
    </div>
    
    <div id="packListPage" style="display:none;">
        <div id=listDiv style="width:100%;overflow-x:auto;overflow-y:auto;">
            <div id="treeList"></div>
        </div>
    </div>
</body>
<script>
    loadTree();
</script> 
</html>
