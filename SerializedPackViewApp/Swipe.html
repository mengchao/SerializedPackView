<!DOCTYPE html>
<html>

<head>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.3.2.min.js"></script>
    <script src="js/swipeupdown.js"></script>
    <script>
        $(document).on("pageinit", "#pageone", function () {
            $("p").on("swipeup", function () {
                $("span").text("Swipe up detected!");
            });
            $("p").on("swipedown", function () {
                $("span").text("Swipe down detected!");
            });
            $("p").on("swipeleft", function () {
                $("span").text("Swipe left detected!");
            });
            $("p").on("swiperight", function () {
                $("span").text("Swipe right detected!");
            });
        });
    </script>
</head>

<body>
    <div data-role="page" id="pageone">
        <div data-role="header">
            <h1>swipe 事件</h1>
        </div>
        <div data-role="content">
            <p>在下面的文本或方框上滑动。</p>
            <p style="border:1px solid black;height:300px;width:300px;"></p>
            <p><span style="color:red"></span>
            </p>
        </div>
        <div data-role="footer">
            <h1>页脚文本</h1>
        </div>
    </div>
</body>

</html>
